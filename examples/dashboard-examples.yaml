# Lovelace Dashboard Examples

## Basic Card

```yaml
type: custom:tpbus-card
entity: sensor.taipei_bus_stop
title: Main Street Bus Stop
```

## Multiple Bus Stops

```yaml
type: vertical-stack
cards:
  - type: custom:tpbus-card
    entity: sensor.bus_stop_1
    title: Station A
  
  - type: custom:tpbus-card
    entity: sensor.bus_stop_2
    title: Station B
```

## Grid Layout

```yaml
type: grid
columns: 2
square: false
cards:
  - type: custom:tpbus-card
    entity: sensor.bus_stop_north
    title: Northbound
  
  - type: custom:tpbus-card
    entity: sensor.bus_stop_south
    title: Southbound
  
  - type: custom:tpbus-card
    entity: sensor.bus_stop_east
    title: Eastbound
  
  - type: custom:tpbus-card
    entity: sensor.bus_stop_west
    title: Westbound
```

## With Standard Entity Card (Alternative)

If you prefer the standard Home Assistant entity card:

```yaml
type: entities
title: Bus Stop Info
entities:
  - entity: sensor.taipei_bus_stop
    name: Arrival Time
  - type: attribute
    entity: sensor.taipei_bus_stop
    attribute: stop_id
    name: Stop ID
  - type: attribute
    entity: sensor.taipei_bus_stop
    attribute: update_time
    name: API Update Time
```
